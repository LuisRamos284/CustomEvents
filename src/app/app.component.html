<div class="container-fluid">
  <div class="row m-5">
    <div class="col-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd: odd%2 !== 0}"
            [ngStyle]="{backgroundColor: odd%2 !== 0 ? 'yellow' : 'transparent' }">
            {{ odd }}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even: even%2 == 0}">
            {{ even }}
          </li>
        </div>
      </ul>
        <!--<div *ngIf="!onlyOdd">
          <li
            class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even: even%2 == 0}">
            {{ even }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="!onlyOdd">
        <div>
          <li
            class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even: even%2 == 0}">
            {{ even }}
          </li>
        </div>
      </ng-template>-->
     <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>-->
      <hr>
      <p appBasicHighlight> sTyle with basic directive</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'"> sTyle with better directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
